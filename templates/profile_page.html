<!DOCTYPE html>
<html>
<head>
	<title>Profile Page</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		header {
			background-color: #333;
			color: #fff;
			padding: 20px;
		}
		h1 {
			margin: 0;
		}
		main {
			padding: 20px;
		}
		img {
			max-width: 100%;
			height: auto;
		}
		table {
			border-collapse: collapse;
			width: 100%;
		}
		th, td {
			padding: 10px;
			text-align: left;
			border-bottom: 1px solid #ddd;
		}
		tr:hover {
			background-color: #f5f5f5;
		}
	</style>
</head>
<body>
	<header>
		<h1>Profile Page</h1>
	</header>
	<!DOCTYPE html>

  <head>
    <title>User Profile Page</title>
    <style>
      /* Style for circular profile picture */
      .profile-pic {
        border-radius: 50%;
        width: 150px;
        height: 150px;
        background-color: #ccc;
        margin: 20px auto;
        display: block;
      }
      
      /* Style for tabs */
      .tab {
        overflow: hidden;
        border: 1px solid #ccc;
        background-color: #f1f1f1;
      }

      /* Style for tab links */
      .tab button {
        background-color: inherit;
        float: left;
        border: none;
        outline: none;
        cursor: pointer;
        padding: 14px 16px;
        transition: 0.3s;
        font-size: 17px;
      }

      /* Style for active tab link */
      .tab button.active {
        background-color: #ccc;
      }

      /* Style for tab content */
      .tabcontent {
        display: none;
        padding: 6px 12px;
        border: 1px solid #ccc;
        border-top: none;
      }
    </style>
  </head>
  <body>
    <header>
      <!-- Header content here -->
    </header>
    <div class="profile-pic"></div>
    <div class="tab">
      <button class="tablinks" onclick="openTab(event, 'posts')">Posts</button>
      <button class="tablinks" onclick="openTab(event, 'profile')">Profile</button>
    </div>
    <div id="posts" class="tabcontent">
        <h1>My Posts</h1>
        <div id="posts-container"></div>
        
        <script>
            // Fetch posts data from API endpoint
            fetch('/api/posts')
                .then(response => response.json())
                .then(posts => {
                    // Create HTML elements for each post
                    posts.forEach(post => {
                        const postElement = document.createElement('div');
                        postElement.innerHTML = `
                            <h2>${post.title}</h2>
                            <p>${post.body}</p>
                            <p>Likes: ${post.likes} / Dislikes: ${post.dislikes} / Comments: ${post.comments}</p>
                        `;
                        document.getElementById('posts-container').appendChild(postElement);
                    });
                });
        </script>
    </div>
    <div id="profile" class="tabcontent">
      <!-- Display user's personal information here -->
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="John Doe"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="johndoe@example.com"><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" value="********"><br><br>
        <input type="submit" value="Save Changes">
      </form>
    </div>

    <script>
      // Function to open tab content
      function openTab(evt, tabName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
          tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
          tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(tabName).style.display = "block";
        evt.currentTarget.className += " active";
      }
      
      // Show the default tab on page load
      document.getElementsByClassName("tablinks")[0].click();
    </script>
  </body>
</html>
