    <style>
      /* Style for circular profile picture */
      .profile-pic {
        border-radius: 50%;
        width: 150px;
        height: 150px;
        background-color: #ccc;
        margin: 20px auto;
        display: block;
      }
      
      /* Style for tabs */
      .tab {
        overflow: hidden;
        border: 1px solid #ccc;
        background-color: #f1f1f1;
      }

      /* Style for tab links */
      .tab button {
        background-color: inherit;
        float: left;
        border: none;
        outline: none;
        cursor: pointer;
        padding: 14px 16px;
        transition: 0.3s;
        font-size: 17px;
      }

      /* Style for active tab link */
      .tab button.active {
        background-color: #ccc;
      }

      /* Style for tab content */
      .tabcontent {
        display: none;
        padding: 6px 12px;
        border: 1px solid #ccc;
        border-top: none;
      }
    </style>
  </head>
